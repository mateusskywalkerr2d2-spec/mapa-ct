<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de Cobertura LTE</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100vh; }
    #msg{
      position:fixed; left:12px; top:12px; z-index:9999;
      background:#fff; padding:8px 10px; border-radius:10px;
      box-shadow:0 6px 18px rgba(0,0,0,.15);
      font-family: Arial, sans-serif; font-size:12px;
      max-width:80%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="msg">Carregando…</div>

  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }
    function toNum(v){
      if(!v) return NaN;
      return Number(String(v).trim().replace(",", "."));
    }

    const imgUrl = getParam("img");
    const north = toNum(getParam("north"));
    const south = toNum(getParam("south"));
    const east  = toNum(getParam("east"));
    const west  = toNum(getParam("west"));

    const msg = document.getElementById("msg");

    const map = L.map('map').setView([-6.05, -50.17], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    if (imgUrl && !isNaN(north) && !isNaN(south) && !isNaN(east) && !isNaN(west)) {
      const bounds = [[south, west], [north, east]];

      const overlay = L.imageOverlay(imgUrl, bounds, { opacity: 0.7 })
        .addTo(map)
        .on("error", () => {
          msg.textContent = "Falhou ao carregar a imagem do overlay (link/permissão/CORS).";
        })
        .on("load", () => {
          msg.textContent = "Overlay carregado.";
        });

      map.fitBounds(bounds);
    } else {
      msg.textContent = "Sem parâmetros válidos. Passe img, north, south, east, west.";
    }
  </script>
</body>
</html>
